resource_types: ###############################################################

- name: aptly-resource
  type: docker-image
  source:
    repository: opxhub/aptly-resource

- name: email
  type: docker-image
  source:
    repository: pcfseceng/email-resource

resources: ####################################################################

- name: git
  type: git
  source:
    uri: git://github.com/open-switch/((repo))
    branch: master

- name: git-tag
  type: git
  source:
    uri: git://github.com/open-switch/((repo))
    branch: master
    tag_filter: "debian/*"

- name: aptly
  type: aptly-resource
  source:
    api: http://aptly:8080/api

- name: email
  type: email
  source:
    smtp:
      host: email-smtp.us-west-2.amazonaws.com
      port: "587"
      username: ((smtp.username))
      password: ((smtp.password))
    from: opx@openswitch.net
    to:
    -  tyler.heucke@dell.com

jobs: #########################################################################

- name: publish-unstable
  public: true
  build_logs_to_retain: 100
  plan:
  - get: git
    trigger: true
  - task: bump-version
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: opxhub/build
      inputs:
      - name: git
      outputs:
      - name: src
      run:
        path: bash
        args:
        - -euc
        - |
          pushd git
          # bump version with date and git sha
          v="$(dpkg-parsechangelog -SVersion)"
          if [[ $v == *"+"* ]]; then s="."; else s="+"; fi
          v="${v}${s}git$(date +%Y%m%d).$(git rev-parse --short HEAD)"
          debchange \
            --newversion "$v" \
            --distribution unstable \
            --controlmaint \
            "$(git log --oneline -1)"
          popd
          cp -r git/. src
  - task: build
    privileged: true
    file: src/.ci/build.yaml
  - put: aptly
    params:
      aptly_repo: opx-unstable
      publish_dist: unstable
      upload: dist
  on_failure:
    put: email
    params:
      subject_text: "${BUILD_JOB_NAME} for ${BUILD_PIPELINE_NAME} failed"
      body_text: "((build-url))"

- name: publish-testing
  public: true
  build_logs_to_retain: 100
  plan:
  - get: git-tag
    trigger: true
  - task: build
    privileged: true
    file: git-tag/.ci/build.yaml
    input_mapping:
      src: git-tag
    params:
      OPX_RELEASE: testing
  - put: aptly
    params:
      aptly_repo: opx-testing
      publish_dist: testing
      upload: dist
  on_failure:
    put: email
    params:
      subject_text: "${BUILD_JOB_NAME} for ${BUILD_PIPELINE_NAME} failed"
      body_text: "((build-url))"

