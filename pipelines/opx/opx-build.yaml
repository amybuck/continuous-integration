resources: ####################################################################

- name: src
  type: git
  source:
    uri: git://github.com/open-switch/opx-build
    branch: master

- name: opxhub-build
  type: docker-image
  source:
    repository: opxhub/build
    username: ((docker.username))
    password: ((docker.password))

jobs: #########################################################################

- name: publish-image
  public: true
  plan:
  - get: src
    trigger: true
  - task: build
    privileged: true
    file: src/.ci/build.yaml
  - put: opxhub-build
    params:
      load_file: dist/image.tar
      load_repository: opxhub/build
      load_tag: latest
      tag: dist/version
      tag_as_latest: true

