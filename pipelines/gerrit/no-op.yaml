resource_types: ###############################################################

- name: gerrit
  type: docker-image
  source:
    repository: us.gcr.io/concourse-resources/gerrit-resource

resources: ####################################################################

- name: ((repo))
  type: gerrit
  source:
    url: https://review.openswitch.net
    username: ((gerrit.username))
    password: ((gerrit.password))
    digest_auth: true
    query: "status:open project:opx/((repo))"

jobs: #########################################################################

- name: "no-op"
  public: true
  plan:
  - get: ((repo))
    version: every
    trigger: true
  - put: ((repo))
    params:
      repository: ((repo))
      message: "No-op."
      labels: {Verified: 2}
